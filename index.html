<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #d0e7ff, #a3d8f4, #e0f7fa);
            text-align: center;
            color: hwb(0 29% 10%);
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d3b66;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1e6091;
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #90caf9;
            padding: 10px;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background: #1565c0;
        }
        .link-custom {
            display: block;
            margin-top: 10px;
            color: #1e88e5;
            font-weight: bold;
            text-decoration: none;
        }
        .link-custom:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <h1>RECRUITER</h1>
    <div class="container mt-3">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); window.location.href='inicial.html';">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="UsuÃ¡rio" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-custom">Entrar</button>
        </form>
        <a href="usuario.html" class="link-custom">Cadastre-se</a>
    </div>
    <div class="login-background" style="background-image: url('imagens/logo.png');"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
